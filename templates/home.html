<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Cost Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predict Medical Costs</h1>
        <form method="POST">
            <label for="age">Age</label>
            <input type="text" id="age" name="age" placeholder="Enter your age" required>
            
            <label for="children">Number of Children</label>
            <input type="text" id="children" name="children" placeholder="Enter number of children" required>
            
            <label for="bmi">BMI</label>
            <input type="text" id="bmi" name="bmi" step="0.1" placeholder="Enter your BMI" required>
            
            <label for="sex">Sex</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label for="smoker">Smoker</label>
            <select id="smoker" name="smoker" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="region">Region</label>
            <select id="region" name="region" required>
                <option value="northeast">Northeast</option>
                <option value="northwest">Northwest</option>
                <option value="southeast">Southeast</option>
                <option value="southwest">Southwest</option>
            </select>
            
            <button type="submit">Predict</button>
        </form>
        {% if results %}
        <div class="result">
            Predicted Medical Cost: ${{ results }}
        </div>
        {% endif %}
    </div>
</body>
</html>
